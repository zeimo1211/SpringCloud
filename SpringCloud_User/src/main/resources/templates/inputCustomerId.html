<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>输入客户ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('5.jpg'); /* 替换为你的背景图片路径 */
      background-size: cover;
      color: #ffffff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
      animation: backgroundAnimation 20s linear infinite;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影效果 */
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
    }

    label {
      font-size: 18px;
      color: #ffffff;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 20px auto;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<h1>输入客户ID以计算费用</h1>
<form action="/calculateCharges" method="post">
  <label for="customerId">客户ID:</label>
  <input type="number" id="customerId" name="customerId" required>
  <input type="submit" value="计算费用">
</form>
</body>
</html>
