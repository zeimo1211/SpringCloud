<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
  <title>Your Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('2.jpg');
      background-size: cover;
      opacity: 0.7;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }
    ul {
      list-style-type: none;
    }
    li {
      margin-bottom: 20px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Your Bookings</h1>
<ul>
  <li th:each="booking : ${userBookings}">
    Room Number: <span th:text="${booking.roomNumber}"></span><br>
    Check-in Date: <span th:text="${booking.checkInDate}"></span><br>
    Check-out Date: <span th:text="${booking.checkOutDate}"></span><br>
    <!-- 取消预订表单 -->
    <form th:action="@{/cancelBooking}" method="post">
      <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
      <input type="hidden" name="userId" th:value="${booking.userId}" />
      <button type="submit">Cancel Booking</button>
    </form>
  </li>
</ul>
<button onclick="goBack()">Back</button>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
