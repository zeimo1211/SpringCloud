<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('4.jpg'); /* 替换为你的背景图片路径 */
      background-size: cover;
      color: #ffffff;
      animation: backgroundAnimation 10s infinite alternate;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影效果 */
    }

    div {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    div h1 {
      font-size: 24px;
      margin: 0;
    }

    /* 添加后退按钮样式 */
    .back-button {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<h1>Booking Result</h1>
<div>
  <h1>Book successfully</h1>
</div>
<!-- 添加后退按钮 -->
<button onclick="window.history.back()" class="back-button">后退</button>
</body>
</html>
